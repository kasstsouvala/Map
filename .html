<!DOCTYPE html>
<html>
<head>
     <title>Leaflet Map</title>
     <meta charset="utf-8" />
     <link
         rel="stylesheet"
         href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
         />
</head>

<body>
  <div id="map" style="width: 700px; height: 500px"></div>
  
  <script
  src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>

    <script>
        var map = L.map('map').setView([51.955760, 7.626551], 17);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; ' + mapLink,
            maxZoom: 18,
            }).addTo(map);
            
            //Add a Marker
            var marker = L.marker([51.955266, 7.627621]) 
            .addTo (map)
            .bindPopup("<b>Apotheke Am Ludgeriplatz</b><br>Ludgeriplatz 3 <br>48151 MÃ¼nster")
            .openPopup();
         
    </script>
</body>
</html>
